<div class="py-5">
    <div class="container">
        <div class="row gy-2">
            <div class="col-md-3">
                <img [src]="ProductDetails?.image" class="w-100">
            </div>
            <div class="col-md-9">
                <h3 class="text-center">{{ProductDetails?.category}}</h3>
                <p class="text-desc">{{ProductDetails?.description}}</p>
                <p><b>price:</b> {{ProductDetails?.price}}L.E</p>
                <div class=" d-flex justify-content-between">
                    <p><b>Rate:</b> {{ProductDetails?.rating.rate}}</p>
                    <p><b>Count:</b> {{ProductDetails?.rating.count}}</p>
                </div>
                <app-addto-cart  [productId]="ProductDetails?.id" [img]="ProductDetails.image"[price]="ProductDetails.price"></app-addto-cart>
                 </div>
        </div>
    </div>
</div>
